<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="checkout.css">
</head>



<body>
    <!--nav bar start-->
    <header>

        <img src="./img/logo.jpg" id="logoIMG">
        <!--logo-->


        <ul class="ul">
            <li class="li"><a href="./home.html" style="text-decoration:none">Home</a></li>
            <li class="li"><a href="./home.html#about" style="text-decoration:none">About</a></li>
            <li class="li"><a href="./home.html#contact" style="text-decoration:none">Contact</a></li>
            <li class="li"><a href="./menu.html" style="text-decoration:none">Menu</a></li>
            <li class="li"><a href="./signin.html " style="text-decoration:none">Sign in</a></li>
            <li class="li"><a href="./checkout.html" style="text-decoration:none">Your's cart</a></li>
        </ul>

    </header>
    <!--nav bar end-->
    <!--table payment start-->
    <section>
        <table>
            <thead>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </thead>
            <tbody class="cart_info">
                <tr>
                    <td class="productInfo">
                        <button><span><img src="./img/close.jpg" class="closeBTN"></span></button>
                        <!--close img-->
                        <img src="./img/item1.jpg" class="itemIMG">
                        <!--img product-->
                        <a class="productTitle">Product 1</a>
                        <!--product title-->
                    </td>
                    <td>
                        <div>100$</div>
                    </td>
                    <td><input value="1" type="number"></td>
                    <td>
                        <div>100$</div>
                    </td>
                </tr>

            </tbody>
        </table>
        <!--table payment end-->
        <div class="functionPayment">
            <div><button id="backToMenuBTN">Continue Shopping</button></div>
            <div><button id="UpdateBTN">Update Cart</button></div>
        </div>
    </section>
    <!--table payment end-->
    <!--total price, promo code section start-->
    <div class="bigWrapper">
        <div class="promoWrapper">
            <h2 class="promoHeader">Promotion Code</h2>
            <input placeholder="Coupon code" type="text" id="Coupon">
            <button class="couponBTN">Apply Coupon</button>
        </div>
        <div class="totalWrapper">
            <h2 id="cartTotals" class="total_cart">Cart Totals</h2>
            <div class="">Subtotal</div>
            <div>100$</div>
            <div>Total</div>
            <div>100$</div>

        </div>
    </div>
    <div class="checkoutDIV">
        <button id="checkoutBTN">Proceed to Checkout</button>
    </div>
    <footer>
        <div>Contact</div>
    </footer>
</body>
<script src="./function.js"></script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</html>
