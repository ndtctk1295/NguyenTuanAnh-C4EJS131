<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="container">
        <div><img src="./img/logo.jpg">
        </div>
        <form>
            <div class="logo"></div>
            <div class="signup">MEMBER SIGN UP</div>
            <label>Email address</label>
            <input type="text" id="email" style="width: 300px; height: 35px;">
            <label>Password</label>
            <input type="password" id="password" style="width: 300px; height: 35px;">
            <div class="remember">
                <label>Remember me</label>
                <input type="checkbox">
            </div>
            <button id="signup">Sign up</button>
            <div style="color: white; font-size: 16px; text-align: center;">Already a customer ? <a
                    href="signin.html">Sign in!</a></div>
    </div>
    <script src=signup.js></script>
</body>

</html>
