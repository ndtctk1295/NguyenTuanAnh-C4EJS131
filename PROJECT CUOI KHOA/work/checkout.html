<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <!--nav bar start-->
    <header>

        <img src="./img/logo.png" id="logoIMG">
        <!--logo-->


        <ul>
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
            <li><a>Menu</a></li>
            <li><a>Sign in</a></li>
            <li><a>Your's cart</a></li>
        </ul>

    </header>
    <!--nav bar end-->
    <!--table payment start-->
    <section>
        <table>
            <thead>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </thead>
            <tbody>
                <tr>
                    <td class="productInfo">
                        <button><span><img src="./img/closeimg.jpg" class="closeBTN"></span></button>
                        <!--close img-->
                        <img src="./img/item1.jpg" class="itemIMG">
                        <!--img product-->
                        <a class="productTitle">Product 1</a>
                        <!--product title-->
                    </td>
                    <td>
                        <div>100$</div>
                    </td>
                    <td><input value="1" type="number"></td>
                    <td>
                        <div>100$</div>
                    </td>
                </tr>

            </tbody>
        </table>
        <!--table payment end-->
        <div class="functionPayment">
            <div><button id="backToMenuBTN">Continue Shopping</button></div>
            <div><button id="UpdateBTN">Update Cart</button></div>
        </div>
    </section>
    <!--table payment end-->
    <!--total price, promo code section start-->
    <div class="bigWrapper">
        <div class="promoWrapper">
            <h2 class="promoHeader">Promotion Code</h2>
            <input placeholder="Coupon code">
            <button class="couponBTN">Apply Coupon</button>
        </div>
        <div class="totalWrapper">
            <h2 id="cartTotals">Cart Totals</h2>
            <div class="">Subtotal</div>
            <div>100$</div>
            <div>Total</div>
            <div>100$</div>

        </div>
    </div>
    <div class="checkoutDIV">
        <button id="checkoutBTN">Proceed to Checkout</button>
    </div>
    <footer>
        <div>Contact</div>
    </footer>
</body>

</html>
