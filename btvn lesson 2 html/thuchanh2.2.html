<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
</head>
<body>
    <!--Form-->
    <Form>
        <!--tên đăng nhập-->
            <label for="Tên đăng nhập">Tên đăng nhập</label><br/>
            <input type="text" id="Tên đăng nhập" placeholder="Tên đăng nhập"/><br/>
        <!--mật khẩu-->
            <label for="password">Mật khẩu</label><br/>
            <input type="password" id="password" placeholder="Mật khẩu"/><br/>
        <!--nhập lại mật khẩu-->
            <label for="password">Nhập lại mật khẩu</label><br/>
            <input type="password" id="password" placeholder="Nhập lại mật khẩu"/><br/>
        <!--tên-->
            <label for="name">Name</label><br/>
            <input type="text" id="name" placeholder="Tên"/><br/>
        <!--Họ-->
            <label for="lastname">Last Name</label><br/>
            <input type="text" id="lastname" placeholder="Họ"/><br/>
        <!--Ngày-->
            <label for="Ngày">Ngày</label><br/>
            <input type="text" id="Ngày" placeholder="Ngày"/><br/>
        <!--Tháng-->
            <label for="Tháng">Tháng</label><br/>
            <input type="text" id="Tháng" placeholder="Tháng"/><br/>
        <!--Năm-->  
            <select id="year"></br>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                </select>
        <!--Nghề nghiệp-->
            <label for="Nghề nghiệp">Nghề nghiệp</label><br/>
            <input type="text" id="Nghề nghiệp" placeholder="Nghề nghiệp"></br>
        <!--Giới tính-->
        <p>Gender</p>
        <input type="radio" id="male" value="male" name="fav_language" />
        <label for="male">Nam</label><br/>
        <input type="radio" id="female" value="female" name="fav_language" />
        <label for="female">Nữ</label><br/>
        <!--Năm-->
       
         <button type="submit" value="submit">Đăng kí</button></br>
        
    </Form>
</body>
</html>
